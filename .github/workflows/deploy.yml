name: Build and Deploy to AWS

on:
  push:
    branches: [ "master", "main" ]

env:
  # We use the GitHub Container Registry (Free)
  REGISTRY: ghcr.io
  # Your GitHub username (lowercase)
  USERNAME: ${{ github.actor }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 1. Build & Push Backend
      - name: Build and push Backend
        uses: docker/build-push-action@v4
        with:
          context: ./backend
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/backend:latest

      # 2. Build & Push Client (Frontend)
      - name: Build and push Client
        uses: docker/build-push-action@v4
        with:
          context: ./client
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/client:latest

  deploy-to-ec2:
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            # 1. Create a project folder
            mkdir -p my-app
            cd my-app

            # 2. Create a 'docker-compose.prod.yml' on the fly
            # We switch from 'build: .' to 'image: ...'
            cat <<EOF > docker-compose.yml
            version: '3.5'
            services:
              db:
                image: postgres:13
                restart: always
                environment:
                  POSTGRES_DB: sport_stats
                  POSTGRES_USER: myuser
                  POSTGRES_PASSWORD: ${{ secrets.DB_PASSWORD }}
                volumes:
                   - db_data:/var/lib/postgresql/data
              
              flask-api:
                image: ghcr.io/${{ github.repository_owner }}/backend:latest
                restart: always
                ports:
                  - "5000:80"
                depends_on:
                  - db
                environment:
                  # Pass the DB Password to the backend
                  DATABASE_URL: postgresql://myuser:${{ secrets.DB_PASSWORD }}@db:5432/sport_stats

              client:
                image: ghcr.io/${{ github.repository_owner }}/client:latest
                restart: always
                ports:
                  - "3000:3000"
                depends_on:
                  - flask-api

            volumes:
              db_data:
            EOF

            # 3. Log in to GitHub Registry (to pull private images)
            echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            # 4. Pull the new images and restart
            docker-compose pull
            docker-compose down
            docker-compose up -d
            
            # 5. Cleanup (Prune old images to save disk space)
            docker system prune -f